<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="addPost">New Post</a></li>
                <li class="nav-item"><a class="nav-link" href="comment">Comments</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
            </ul>
            <!-- Search Bar -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search posts..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Edit Comment Form -->
<div class="container py-5">
    <h1>Edit Comment</h1>
    <form th:action="@{/update-comment}" th:object="${comment}" method="post" class="mt-4">
        <!-- Hidden ID Field -->
         <div class="mb-3">
            <label for="name" class="form-label">CommentId</label>
            <input type="text" class="form-control" id="name" th:field="*{cid}" placeholder="Enter your name" required readonly />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name" required readonly />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{mail}" placeholder="Enter your email" required readonly />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Comment</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="Enter your comment" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="showcomments" class="btn btn-secondary">Cancel</a>
    </form>
</div>


<script>
        ClassicEditor
            .create(document.querySelector('#content'))
            .catch(error => {
                console.error('Error initializing CKEditor:', error);
            });
    </script>
</body>
</html>
