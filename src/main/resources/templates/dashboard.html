<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="addPost">New Post</a></li>
                <li class="nav-item"><a class="nav-link" href="showcomments">Comments</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
            </ul>
            <!-- Search Bar -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search posts..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4"> All Blog Posts </h1>
    
    <!-- Table for Posts -->
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">Post ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Created On</th>
                <th scope="col">Updated On</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.pid}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.description}"></td>
                <td th:text="${post.postCreatedon}"></td>
                <td th:text="${post.postUpdateon}"></td>
                <td>
                    <!-- Edit and Delete Buttons -->
                    <a th:href="@{/edit-post?=(id=${post.pid})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/delete-post?=(id=${post.pid})}" class="btn btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
