<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Allposts</a></li>
                    <li class="nav-item"><a class="nav-link" href="Register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                </ul>
                <!-- Search Bar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search posts..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to My Blog</h1>
            <p class="lead">A place to share knowledge, ideas, and stories.</p>
            
        </div>
    </header>

    <!-- Blog Posts Section -->
<section id="posts" class="py-5">
    <div class="container">
        <div class="row">
            <!-- Iterate over the posts list -->
            <div th:each="post : ${posts}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                   <div class="card-body">
                        <!-- Dynamic title -->
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <!-- Dynamic excerpt -->
                        <p class="card-text" th:text="${post.description}"></p>
                        <!-- Dynamic link -->
                        <a th:href="@{/posts?(id=${post.pid})}"  class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
            <a href="#" class="text-white me-2">Privacy Policy</a>
            <a href="#" class="text-white">Terms of Service</a>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
